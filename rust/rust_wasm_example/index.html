<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片预测 - WebAssembly</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .preview-image {
            max-width: 300px;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .timing {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        #loading {
            display: none;
            color: #666;
            margin-top: 10px;
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片预测演示</h1>
        <div>
            <label>选择模型文件 (.safetensors):</label>
            <input type="file" id="model-input" accept=".safetensors" />
        </div>
        <div>
            <input type="file" id="image-input" accept="image/jpeg, image/png" disabled />
            <button id="predict-btn" disabled>开始预测</button>
        </div>
        <div>
            <img id="preview" class="preview-image" style="display: none;" />
        </div>
        <div id="loading">处理中...</div>
        <div id="prediction-result" class="result">
            <div id="prediction-text">预测结果将在这里显示</div>
            <div id="timing" class="timing"></div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
